<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客データベース - Customer Database</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <button onclick="goHome()" class="home-btn">🏠 ホーム / Home</button>
            <h1>👥 顧客データベース - Customer Database</h1>
            <button onclick="exportData()" class="export-btn">📁 エクスポート / Export</button>
        </div>
        
        <div class="database-section">
            <div class="filter-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="顧客名、部屋番号で検索 / Search by name or room" onkeyup="filterCustomers()">
                </div>
                
                <div class="filter-options">
                    <select id="regionFilter" onchange="filterCustomers()">
                        <option value="">全地域 / All Regions</option>
                        <option value="japan">日本 / Japan</option>
                        <option value="other">海外 / Other Countries</option>
                    </select>
                    
                    <select id="dateFilter" onchange="filterCustomers()">
                        <option value="">全期間 / All Dates</option>
                        <option value="today">今日 / Today</option>
                        <option value="week">今週 / This Week</option>
                        <option value="month">今月 / This Month</option>
                    </select>
                    
                    <button onclick="clearFilters()" class="clear-btn">クリア / Clear</button>
                </div>
            </div>

            <div class="stats-summary" id="statsSummary">
                <!-- Statistics will be populated here -->
            </div>
            
            <div class="customers-table">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">顧客名 / Name</th>
                            <th onclick="sortTable(1)">部屋 / Room</th>
                            <th onclick="sortTable(2)">チェックイン / Check-in</th>
                            <th onclick="sortTable(3)">宿泊日数 / Days</th>
                            <th onclick="sortTable(4)">人数 / Guests</th>
                            <th onclick="sortTable(5)">地域 / Region</th>
                            <th onclick="sortTable(6)">予約経路 / Source</th>
                            <th>詳細 / Details</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customer data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Customer Details Modal -->
        <div id="customerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">顧客詳細 / Customer Details</h2>
                    <button onclick="closeCustomerModal()" class="close-btn">×</button>
                </div>
                <div id="customerDetails" class="customer-details">
                    <!-- Customer details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="customers.js"></script>
</body>
</html>
