<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル管理システム - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Front Desk Form -->
        <div id="frontDeskForm" class="form-section">
            <h1>フロントデスク - Front Desk</h1>
            <form id="guestForm">
                <div class="form-group">
                    <label for="guestName">お客様名 / Guest Name:</label>
                    <input type="text" id="guestName" name="guestName" required>
                </div>

                <div class="form-group">
                    <label for="stayDays">宿泊日数 / Days of Stay:</label>
                    <input type="number" id="stayDays" name="stayDays" min="1" required>
                </div>

                <div class="form-group">
                    <label for="roomNumber">部屋番号 / Room Number:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>

                <div class="form-group">
                    <label for="region">出身地域 / Region:</label>
                    <select id="region" name="region" required>
                        <option value="">選択してください / Select</option>
                        <option value="japan">日本 / Japan</option>
                        <option value="other">海外 / Other Country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookingSource">予約経路 / Booking Source:</label>
                    <select id="bookingSource" name="bookingSource" required>
                        <option value="">選択してください / Select</option>
                        <option value="direct">直接予約 / Direct</option>
                        <option value="online">オンライン / Online</option>
                        <option value="travel-agent">旅行会社 / Travel Agent</option>
                        <option value="phone">電話 / Phone</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="howKnow">当ホテルを知ったきっかけ / How did you know about our hotel:</label>
                    <input type="text" id="howKnow" name="howKnow">
                </div>

                <div class="guest-count-section">
                    <h3>宿泊者数 / Guest Count</h3>
                    <div class="count-grid">
                        <div class="count-item">
                            <label for="adultMen">成人男性 / Adult Men:</label>
                            <input type="number" id="adultMen" name="adultMen" min="0" value="0">
                        </div>
                        <div class="count-item">
                            <label for="adultWomen">成人女性 / Adult Women:</label>
                            <input type="number" id="adultWomen" name="adultWomen" min="0" value="0">
                        </div>
                        <div class="count-item">
                            <label for="children">小学生 / Elementary Students:</label>
                            <input type="number" id="children" name="children" min="0" value="0">
                        </div>
                        <div class="count-item">
                            <label for="infantsWithMeal">幼児(食事有) / Infants (with meal):</label>
                            <input type="number" id="infantsWithMeal" name="infantsWithMeal" min="0" value="0">
                        </div>
                        <div class="count-item">
                            <label for="infantsNoMeal">幼児(食事無) / Infants (no meal):</label>
                            <input type="number" id="infantsNoMeal" name="infantsNoMeal" min="0" value="0">
                        </div>
                    </div>
                    <div class="total-guests">
                        <strong>合計人数 / Total Guests: <span id="totalGuests">0</span></strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="additionalInfo">追加情報 / Additional Information:</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">情報を送信 / Submit Information</button>
            </form>
        </div>

        <!-- Cleaning Staff View -->
        <div id="cleaningView" class="cleaning-section" style="display: none;">
            <h1>清掃スタッフ - Cleaning Staff</h1>
            <div id="cleaningInfo" class="cleaning-card">
                <!-- Cleaning information will be populated here -->
            </div>
            <button id="backToForm" class="back-btn">戻る / Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
